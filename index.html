  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #0a0a0a, #1c1c2b, #2a2a3d);
      color: #f5f5f5;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;

    h1 {

    p {

    button {

      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #f5f5f5;
      cursor: pointer;

      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.4); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
